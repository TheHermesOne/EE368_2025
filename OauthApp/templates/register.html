<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            background-color:#f1f1f1;
            background-image: url('https://www.shutterstock.com/image-vector/white-blue-gradient-clear-sky-600nw-2484094343.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
         .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        button {
            background-color: #228ad0;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>


<div class="container">
    <h1>Create an Account</h1>
   <form action="/signup" method="POST">

    <label for="fname"><b>First Name</b></label>
    <input type="text" id="fname" placeholder="Enter your First Name" name="fname" required>
     <br> <br>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" id="lname" placeholder="your Last Name" name="lname" required>

     <br> <br>

    <label for ="email"><b>Email</b></label>
    <input type="text" id="email" placeholder="your Email" name="mail" required>

     <br> <br>

    <label for="psw"><b>Password</b></label>
    <input type="text" id="psw" placeholder="Create a Password" name="psw" required>

     <br> <br>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <strong class="error">{{ message }}</strong>
    {% endfor %}
  {% endif %}
    {% endwith %}
    <button type="submit">Create Account</button>

   </form>
   <a href="/login">
       <button type="submit">Log in to Existing Account</button>
   </a>

</div>

</body>
</html>
