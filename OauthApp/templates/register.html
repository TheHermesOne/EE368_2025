<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<img src="https://directories.clarkson.edu/view_image.php?image_id=yuliu" alt="hi" width="700" height="50"/>
<h1>Create an Account</h1>

<body style="background-color: lightsteelblue;">

<div class="container">
   <form action="/signup" method="POST">

    <label for="first_name"><b>First Name</b></label>
    <input type="text" id="first_name" placeholder="Enter your First Name" name="first_name" required>


    <label for="last_name"><b>Last Name</b></label>
    <input type="text" id="last_name" placeholder="your Last Name" name="last_name" required>

     <br> <br>

    <label for="email"><b>Email</b></label>
    <input type="text" id="email" placeholder="your Email" name="email" required>

     <br> <br>

    <label for="psw"><b>Password</b></label>
    <input type="text" id="psw" placeholder="Create a Password" name="psw" required>

     <br> <br>

    <button type="submit">Create Account</button>

   </form>

   <a href="/login"><button type="submit">Log in to Existing Account</button>

  <p class="error" id="errorMessage"></p>

    <span class="psw">Forgot <a href="#">password?</a></span>
</div>

   <script>

    function handleSubmit(event) {
        event.preventDefault();

        const first_name = document.getElementById('fname').value;
        const last_name = document.getElementById('lname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('psw').value;

        let users = JSON.parse(localStorage.getItem('users')) || [];

        const emailExists = users.some(user => user.email === email);

        if (emailExists) {
            document.getElementById('errorMessage').textContent = "This email is already in use. Please choose another one.";
        } else {
            users.push({ first_name: first_name, last_name: last_name, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            document.getElementById('registrationForm').reset();
            document.getElementById('errorMessage').textContent = "";

            alert("Account created successfully!");
        }
    }
</script>

</body>
</html>
