<!DOCTYPE html>
<html lang="en">
<head>
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<style>
body {
    background-color:#f1f1f1; ;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
 .container {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 320px;
    text-align: center;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.sign{
  align-items: center;
  border-radius: 5px;
  /*justify-content: center;*/
  background-color: aqua;
  color: black;
  padding: 5px 10px;
  cursor: pointer;
  width: 50%;
}

span.psw {
  align-self: center;
  padding-top: 16px;
}
strong.error{
margin: auto;
  color: red;
}
img{
    position: absolute;
    height: 100px;
    width: 100px;
    top: 0;
    left: 0;
}
.bounce{
  animation:bounce 30s linear 100;
  }
@keyframes bounce {
  0% {
    transform: translate(0, 0); /* Start at the top-left corner */
  }
  25% {
    transform: translate(calc(100vw - 100px), calc(100vh - 100px));/* Top-right corner */
  }
  50% {
     transform: translate(calc(100vw - 100px), 0); /* Bottom-right corner */
  }
  75% {
    transform: translate(0, calc(100vh - 100px)); /* Bottom-left corner */
  }
  100% {
    transform: translate(0, 0); /* Back to top-left corner */
  }
}

</style>


{% block body %}

<body style="background-color: #141ac4">
  <div class="container" >
          <h1>Login</h1>
    <form action="/login" method="post">
    <label for="mail"><b>Email</b></label>
    <input type="text" placeholder="Enter email" name="mail" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <strong class="error">{{ message }}</strong>
    {% endfor %}
  {% endif %}
    {% endwith %}
<!--    <label>-->
<!--      <input type="checkbox" checked="checked" name="remember"> Remember me-->
<!--    </label>-->
    <button type="submit" name="login" >Login</button>
  </form>
    <a href="/signup"> <button class="sign">Sign up</button></a>
    <br><a href="/githubLogin"> Login With Github</a>    <a href="{{ url_for('google_login') }}">Login with Google</a>
<br>
        <span class="psw">Forgot <a href="/changePassword">password?</a></span>


 </div>
</body>
<img class="bounce" src="https://cdn.sanity.io/images/bl383u0v/production/b8bf3938336ab457e1045e90fe737ce0c59f1cde-1500x1000.jpg?rect=0,106,1500,788&w=1200&h=630&q=70&fit=crop&auto=format"></img>
{% endblock %}
</html>
